services:
  web:
    image: rawgweb
    build:
      context: ./rawg-react-frontend
      dockerfile: Dockerfile
    volumes:
      - ./rawg-react-frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_RAWG_API_KEY=${VITE_RAWG_API_KEY}
      - VITE_API_URL=${VITE_API_URL}

  api:
    image: rawgapi
    build:
      context: ./rawg-backend
      dockerfile: rawg-api/Dockerfile
    ports:
      - 5268:5268
